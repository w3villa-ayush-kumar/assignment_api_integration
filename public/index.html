<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal Furniture Store</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background: #f8f9fb;
      }
      .container-narrow {
        max-width: 480px;
        margin: 50px auto;
      }
    </style>
  </head>

  <body>
    <div class="container-narrow">
      <h2 class="text-center mb-4 fw-bold">Furniture Store</h2>

      <div class="card shadow-sm p-4">
        <div class="mb-3">
          <label class="form-label fw-semibold">Product</label>
          <select id="product-select" class="form-select">
            <option value="">Select Item</option>
            <option value="chair">Chair — ₹3,499</option>
            <option value="sofa">Sofa — ₹12,999</option>
            <option value="desk">Desk — ₹7,999</option>
            <option value="table">Table — ₹4,599</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Quantity</label>
          <input
            type="number"
            id="qty"
            value="1"
            min="1"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <strong>Total: ₹<span id="total">0</span></strong>
        </div>

        <button id="checkout-btn" class="btn btn-dark w-100" disabled>
          Pay with Stripe
        </button>

        <p class="small text-muted text-center mt-3">
          Stripe will collect name & address.
        </p>
      </div>

      <div
        id="success"
        class="alert alert-success alert-dismissible fade show mt-4 d-none"
        role="alert"
      >
        Payment successful (Demo)
        <button type="button" class="btn-close" id="success-close"></button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
